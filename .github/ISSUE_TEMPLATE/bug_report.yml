name: Bug Report
description: File a bug report to help us improve synthphone_vocals
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! üêõ

        Please search existing issues before creating a new one.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Initialize with config...
        2. Call function...
        3. Observe error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment Type
      description: What environment are you running in?
      options:
        - Desktop (std)
        - Embedded (no_std)
        - Both
        - Other
    validations:
      required: true

  - type: input
    id: rust-version
    attributes:
      label: Rust Version
      description: What version of Rust are you using?
      placeholder: rustc 1.75.0
    validations:
      required: true

  - type: input
    id: crate-version
    attributes:
      label: Crate Version
      description: What version of synthphone_vocals are you using?
      placeholder: 0.1.0
    validations:
      required: true

  - type: dropdown
    id: target
    attributes:
      label: Target Architecture
      description: What target are you compiling for?
      options:
        - x86_64-unknown-linux-gnu
        - x86_64-pc-windows-msvc
        - x86_64-apple-darwin
        - thumbv7em-none-eabihf
        - thumbv6m-none-eabi
        - Other (please specify below)
    validations:
      required: true

  - type: textarea
    id: minimal-example
    attributes:
      label: Minimal Reproducible Example
      description: Provide a minimal code example that demonstrates the issue
      render: rust
      placeholder: |
        use synthphone_vocals::*;

        fn main() {
            // Your minimal example here
        }

  - type: textarea
    id: error-output
    attributes:
      label: Error Output
      description: If applicable, paste any error messages, stack traces, or compiler output
      render: shell
      placeholder: Paste error output here...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
      placeholder: Any additional information...

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to make sure this is not a duplicate
          required: true
        - label: I have provided a minimal reproducible example
          required: true
        - label: I am using a supported Rust version (MSRV 1.70+)
          required: true
